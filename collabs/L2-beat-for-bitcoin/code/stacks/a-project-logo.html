<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacks</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Inconsolata", monospace;
        }

        /* Style the h3 element */
        h3.special-heading {
            color: white;
            font-size: 24px;
            line-height: 24px !important;
            font-weight: 400;
            margin-left: 47px; /* Add left margin to the text */
        }

        /* Style the image */
        .special-image {
            max-width: 40px; /* Limit the width of the image */
            height: auto; /* Maintain the aspect ratio of the image */
            margin-right: 10px; /* Add spacing between the image and text */
            float: left; /* Float the image to the left */
            margin-top: 12px;
    border: 2px solid #fff; /* Add a white border */
    border-color: #f2a900;
    border-radius: 50%; /* Make the logo circular */
  }

        /* Add padding to create space below the image */
        .image-container {
            padding-bottom: 5px; /* Adjust the padding as needed */
        }
    </style>
</head>
<body>
    <section>
        <div class="image-container">
            <img class="special-image" src="imagelink" alt="Image description">
        </div>
        <h3 class="special-heading">Stacks</h3>
    </section>
</body>
</html>
